<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/react.min.js" type="text/javascript"></script>
    <script src="../js/react-dom.min.js" type="text/javascript"></script>
    <script src="../js/browser.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/jsx">
        var LeftNav = React.createClass({
            render:function(){
                return  (<div>{this.props.name}</div>);
            }
        });
        ReactDOM.render(<LeftNav name="test" />, document.getElementById("example"))
    </script>
</body>
</html>
